  <link rel="stylesheet" href="../static/css/styleC.css">
</head>

<body>


  <header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="../static/Images/vit-logo-black.png" alt="" width="120" height="40">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="Index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Scoreboard.html">ScoreBoard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="challenge.html">CTF Challenge</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Contact.html">Contact Us</a>
            </li>
          </ul>
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="register.html"><i class="fas fa-user-plus pr-1"></i>Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html"><i class="fas fa-sign-in-alt pr-1"></i>Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

  </header>

  <main>

    <div class="fcontainer">
      <form>
        <div class="row">
          <div class="col-25">
            <label for="fname">First Name</label>
          </div>
          <div class="col-75">
            <input type="text" id="fname" name="firstname" placeholder="Your name">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="lname">Last Name</label>
          </div>
          <div class="col-75">
            <input type="text" id="lname" name="lastname" placeholder="Your last name">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="email">Email-ID</label>
          </div>
          <div class="col-75">
            <input type="email" id="em" name="email" placeholder="Your email-ID">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="message">Message</label>
          </div>
          <div class="col-75">
            <textarea id="subject" name="subject" placeholder="Your Message" style="height:200px"></textarea>
          </div>
        </div>
        <div class="row">
          <input type="submit" value="Submit">
        </div>
      </form>
    </div>

  </main>

  <footer id="footer">
    <div class="container">
      <div class="row">

        <div class="wow fadeInUp col-md-12 col-sm-12" data-wow-delay="1s">
          <h2>Follow us</h2>
          <ul class="social-icon">
            <li id="GI"><a href="#" class="fa fa-github wow fadeIn" data-wow-delay="1s"></a></li>
            <li><a href="#" class="fa fa-instagram wow fadeInUp" data-wow-delay="1.3s"></a></li>
            <li><a href="#" class="fa fa-linkedin wow fadeIn" data-wow-delay="1.6s"></a></li>
            <li><a href="#" class="fa fa-envelope wow fadeInUp" data-wow-delay="1.9s"></a></li>
          </ul>
        </div>

        <div class="clearfix"></div>
      </div>
    </div>
  </footer>


</body>

</html>
